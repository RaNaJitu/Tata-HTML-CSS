<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Sen:wght@400;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="styleSheet" href="index.css" >
</head>

<body>
    <div class="main">
        <div class="slideshow-container" id="slide-show">
            <!-- <img id="banner" > -->
        </div>
        <div class="banner-wrapper">
            <div class="banner-logo">
                <img id="logo">
            </div>
            <div id="text-wrapper">
                <span id="textTime"></span><span class="digit">15</span>
                <p class="banner-desc" id="desc"></p>
                <button class="banner-button" id="banner-button">Play Now</button>
            </div>
        </div>

        <div class="movie">
            <div class="movie-list-container">
                <div class="movie-list-wrapper">
                    <div class="movie-list" id="thumbnail-list">
                        
                    </div>
                </div>
            </div>

            <div class="movie-list-container">
                <h1 class="movie-list-title">Trending Now</h1>
                <div class="movie-list-wrapper">
                    <div class="movie-list">
                        <div class="movie-list-item">
                            <img class="movie-list-item-img" src="images/T1.png" alt="">
                        </div>
                        <div class="movie-list-item">
                            <img class="movie-list-item-img" src="images/T2.png" alt="">
                        </div>
                        <div class="movie-list-item">
                            <img class="movie-list-item-img" src="images/T3.png" alt="">
                        </div>
                        <div class="movie-list-item">
                            <img class="movie-list-item-img" src="images/T4.png" alt="">
                        </div>
                        <div class="movie-list-item">
                            <img class="movie-list-item-img" src="images/T5.png" alt="">
                        </div>
                        <div class="movie-list-item">
                            <img class="movie-list-item-img" src="images/T6.png" alt="">
                        </div>
                        <div class="movie-list-item">
                            <img class="movie-list-item-img" src="images/T7.png" alt="">
                        </div>
                    </div>
                    <i class="fas fa-chevron-right arrow"></i>
                </div>
            </div>
            <div class="movie-list-container">
                <h1 class="movie-list-title">STARZPLAY Originals</h1>
                <div class="movie-list-wrapper">
                    <div class="movie-list">
                        <div class="movie-list-item">
                            <img class="movie-list-item-img" src="images/S1.png" alt="">
                        </div>
                        <div class="movie-list-item">
                            <img class="movie-list-item-img" src="images/S2.png" alt="">
                        </div>
                        <div class="movie-list-item">
                            <img class="movie-list-item-img" src="images/S3.png" alt="">
                        </div>
                        <div class="movie-list-item">
                            <img class="movie-list-item-img" src="images/S4.png" alt="">
                        </div>
                        <div class="movie-list-item">
                            <img class="movie-list-item-img" src="images/S5.png" alt="">
                        </div>
                        <div class="movie-list-item">
                            <img class="movie-list-item-img" src="images/S6.png" alt="">
                        </div>
                        <div class="movie-list-item">
                            <img class="movie-list-item-img" src="images/S7.png" alt="">
                        </div>
                    </div>
                    <i class="fas fa-chevron-right arrow"></i>
                </div>
            </div>
        </div>
    </div>

<script src="index.js"></script>
</body>

</html>
